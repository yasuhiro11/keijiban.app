spring.application.name=bbs-training
# データベース接続設定
spring.datasource.url=jdbc:postgresql://localhost:5432/bbs
spring.datasource.username=postgres
spring.datasource.password=postgres
# JPA設定（重要）
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# ログ設定（設計書の要件）
logging.file.name=logs/bbs_app.log
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.file-name-pattern=logs/bbs_app_%d{yyyyMMdd}.%i.log
logging.logback.rollingpolicy.max-file-size=10MB

# ログレベル（INFO以上のログを全て記録）
logging.level.root=INFO
logging.level.com.example.bbs_training=INFO

# ログ出力パターン
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger - %msg%n

# 入力チェックメッセージ
spring.messages.basename=messages
